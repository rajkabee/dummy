<form class="form-header" onsubmit="return false;" method="GET">
  <input class="au-input au-input-xl" #myInput type="text" name="search"
    (keyup.enter)="doSearch(myInput.value)"
    placeholder="Search for data ..." />
  <button class="au-btn-submit" type="submit" (click)="doSearch(myInput.value)">
    Search
  </button>
</form>
